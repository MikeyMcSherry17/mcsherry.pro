<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>McSherry Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-900 text-white flex flex-col items-center justify-center p-6">
  <div class="max-w-3xl text-center mb-12">
    <h1 class="text-4xl font-bold mb-4">Welcome to McSherry Pro</h1>
    <ul class="text-left list-disc pl-8 mb-6">
      <li>Technical Solutions</li>
      <li>Digital Transformation</li>
      <li>Business Efficiency Consulting</li>
      <li>API and Android Integration</li>
      <li>Process Automation</li>
      <li>Mentoring and Technical Guidance</li>
      <li>Project Management and Continuous Improvement</li>
    </ul>
    <a href="#contact" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-2xl transition duration-300">
      Get in Touch
    </a>
  </div>

  <div id="contact" class="w-full max-w-lg bg-gray-800 p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Contact Me</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" class="w-full mb-4 p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400" required />
      <input type="email" name="email" placeholder="Your Email" class="w-full mb-4 p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400" required />
      <textarea name="message" placeholder="Your Message" class="w-full mb-4 p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 h-32" required></textarea>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-2xl transition duration-300">
        Send Message
      </button>
    </form>
  </div>
</body>
</html>
